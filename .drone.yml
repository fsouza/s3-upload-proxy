---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

workspace:
  base: /go
  path: s3-upload-proxy

steps:
  - name: athens-proxy
    image: gomods/athens:canary
    detach: true
    ports:
      - 3000
    environment:
      ATHENS_STORAGE_TYPE: S3
      AWS_REGION:
        from_secret: aws_region
      AWS_ACCESS_KEY_ID:
        from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
      ATHENS_S3_BUCKET_NAME:
        from_secret: s3_bucket_name
    when:
      event:
        - push
        - tag
      repo: fsouza/s3-upload-proxy

  - name: athens-proxy
    image: gomods/athens:canary
    detach: true
    ports:
      - 3000
    when:
      event: pull_request

  - name: wait-for-proxy
    image: alpine
    pull: always
    commands:
      - sh -c "while ! nc athens-proxy 3000; do echo waiting for the proxy; sleep 1; done"
    depends_on: athens-proxy

  - name: mod-download
    image: golang:1.12rc1
    commands:
      - go mod download
    environment:
      GOPROXY: http://athens-proxy:3000
    depends_on:
      - wait-for-proxy

  - name: test
    image: golang:1.12rc1
    commands:
      - go test -race ./...
    depends_on:
      - mod-download

  - name: lint
    image: fsouza/golangci-lint
    pull: always
    commands:
      - golangci-lint run --enable-all -D lll -D errcheck ./...
    depends_on:
      - mod-download

  - name: build
    image: golang:1.12rc1
    commands:
      - go build -o s3-upload-proxy
    environment:
      CGO_ENABLED: 0
    depends_on:
      - mod-download

  - name: build-and-push-to-dockerhub
    image: plugins/docker
    settings:
      repo: fsouza/s3-upload-proxy
      auto_tag: true
      dockerfile: Dockerfile.ci
      username:
        from_secret: docker_user
      password:
        from_secret: docker_password
    when:
      ref:
        - refs/tags/*
        - refs/heads/master
    depends_on:
      - test
      - lint
      - build
